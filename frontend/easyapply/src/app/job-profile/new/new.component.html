<mat-card class="centered">
    <h1>Register</h1>
    <div class="example-container">
        <mat-form-field
            [hideRequiredMarker]="jobProfileForm.value.hideRequired"
            [floatLabel]="jobProfileForm.value.floatLabel">
            <input matInput placeholder="Job Profile Name" [(ngModel)]="jobProfileForm.value.jobProfileName" required>
        </mat-form-field>
        <br>
        <mat-form-field
            [hideRequiredMarker]="jobProfileForm.value.hideRequired"
            [floatLabel]="jobProfileForm.value.floatLabel">
            <input matInput placeholder="First Name" [(ngModel)]="jobProfileForm.value.firstname" required>
        </mat-form-field>
        <br>
        <mat-form-field
            [hideRequiredMarker]="jobProfileForm.value.hideRequired"
            [floatLabel]="jobProfileForm.value.floatLabel">
            <input matInput placeholder="Middle Name" [(ngModel)]="jobProfileForm.value.middlename">
        </mat-form-field>
        <br>
        <mat-form-field
            [hideRequiredMarker]="jobProfileForm.value.hideRequired"
            [floatLabel]="jobProfileForm.value.floatLabel">
            <input matInput placeholder="Last Name" [(ngModel)]="jobProfileForm.value.lastname" required>
        </mat-form-field>
        <br>
        <mat-form-field
            [hideRequiredMarker]="jobProfileForm.value.hideRequired"
            [floatLabel]="jobProfileForm.value.floatLabel">
            <input matInput placeholder="Email ID" [(ngModel)]="jobProfileForm.value.email" required>
        </mat-form-field>
        <br>
        <mat-form-field
            [hideRequiredMarker]="jobProfileForm.value.hideRequired"
            [floatLabel]="jobProfileForm.value.floatLabel">
            <input matInput placeholder="Phone" [(ngModel)]="jobProfileForm.value.phone">
        </mat-form-field>
        <br>
        <mat-form-field
            [hideRequiredMarker]="jobProfileForm.value.hideRequired"
            [floatLabel]="jobProfileForm.value.floatLabel">
            <input matInput placeholder="LinkedIn Profile" [(ngModel)]="jobProfileForm.value.linkedinProfile">
        </mat-form-field>
        <br>
        <mat-form-field
            [hideRequiredMarker]="jobProfileForm.value.hideRequired"
            [floatLabel]="jobProfileForm.value.floatLabel">
            <input matInput placeholder="Website" [(ngModel)]="jobProfileForm.value.website">
        </mat-form-field>
        <div class="form-group">  
            <button mat-raised-button color="primary" (click)="onSubmit()">Submit</button>  
        </div> 
    </div>  
</mat-card>
